<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="app-wrap">
   <header>
    <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
    <button class="locationBttn">Get Device Location</button>
    <div class="options">
     <button class="imperialBttn">Imperial</button>
     <button class="metricBttn">Metric</button>
    </div>
   </header>
   <main>
    <section class="location">
        <div class="city">Chicago, IL</div>
        <div class="date">Monday October 17th 2022</div>
    </section>
    <div class="current">
        <div class="temp">45<span>°F</span></div>
        <div class="weather">Cloudy</div>
        <div class="hi-low">45°F / 50°F</div>
    </div>
   </main>
   <div class="credit">Photo by <a href="https://unsplash.com/@wistomsin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tom Barrett</a> on <a href="https://unsplash.com/s/photos/dark-weather-app?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
    </div>
</body>
</html>
